<h1>{{ title }}</h1>
<ul>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.todo }} |
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button> |
    <button *ngIf="todo.done" (click)="markAsUnDone(todo)">REFAZER</button> |
    <button (click)="remover(todo)">REMOVER</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefas: </label>
    <input type="text"
    placeholder="TÃ­tulo da Tarefa"
    minlength="3"
    maxlength="60"
    formControlName="title"><br>
    <small *ngIf="form.invalid && !form.pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    <button>Salvar</button>
  </fieldset>
</form>
